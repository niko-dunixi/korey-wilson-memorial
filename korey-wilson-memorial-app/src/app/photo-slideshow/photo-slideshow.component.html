<div class="outter-div">
  <div class="black-background">
    <div [@transitionImage]="this.imageUp ? 'imageUp' : 'imageDown'" class="background-image" [ngStyle]="{ 'background-image': 'url(' + this.currentImage + ')'}"></div>
    <img (@transitionImage.done)="this.handleTransitionDone()" (load)="this.handleImageLoaded()" [@transitionImage]="this.imageUp ? 'imageUp' : 'imageDown'" [src]='this.currentImage'>
  </div>
</div>
